    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Chomsky';
        src: url('https://cdn.jsdelivr.net/gh/idreesinc/Chomsky@master/Chomsky.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: Georgia, 'Times New Roman', Times, serif;
        background: #FAFAF8;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Minimal scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: #FAFAF8;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d1d1;
        border-radius: 3px;
      }

      /* Selection */
      ::selection {
        background: #2563EB;
        color: #ffffff;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              body: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
              masthead: ['"Engravers Old English BT"', 'Chomsky', '"UnifrakturMaguntia"', 'cursive'],
            },
            colors: {
              brand: {
                bg: '#FAFAF8',
                card: '#F3F2EF',
                white: '#ffffff',
                dark: '#1a1a1a',
                text: '#2d2d2d',
                muted: '#6B6B6B',
                border: '#e5e3df',
                blue: '#2563EB'
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.brand.text'),
                  fontSize: '1rem',
                  lineHeight: '1.85',
                  a: {
                    color: theme('colors.brand.blue'),
                    '&:hover': {
                      color: theme('colors.blue.700'),
                    },
                  },
                  h1: { fontFamily: 'Georgia, serif', color: theme('colors.brand.dark') },
                  h2: { fontFamily: 'Georgia, serif', color: theme('colors.brand.dark') },
                  h3: { fontFamily: 'Georgia, serif', color: theme('colors.brand.dark') },
                  blockquote: {
                    borderLeftColor: theme('colors.gray.300'),
                    fontStyle: 'italic',
                    color: theme('colors.gray.600'),
                  },
                },
              },
            }),
          }
        }
      }
    </script>
